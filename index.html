<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>theor.net</title>
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  color-scheme: light only;
  --color-bg: #fff;
  --color-text: #111;
  --color-text-muted: #444;
  --color-link: #005;
  --color-link-hover: #00a;
  --color-link-visited: #551a8b;
  --font-sans: system-ui, -apple-system, 'Segoe UI', sans-serif;
  --leading-normal: 1.45;
}

html {
  font-family: var(--font-sans);
  font-size: 16px;
  line-height: var(--leading-normal);
  color: var(--color-text);
  background: var(--color-bg);
}
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}
::selection { background: #ff9; }

a { color: var(--color-link); text-decoration: underline; }
a:hover { color: var(--color-link-hover); }
a:visited { color: var(--color-link-visited); }

.content {
  max-width: 70ch;
  padding: 1rem;
}

h1 {
  font-weight: 700;
  font-size: 1.5rem;
  line-height: 1.2;
  margin-bottom: 0.75rem;
}

p { margin-bottom: 0.75rem; }

ul {
  padding-left: 1.25rem;
  margin: 0;
}
li { margin-bottom: 0.25rem; }

.text-muted { color: var(--color-text-muted); }
.text-sm { font-size: 0.875rem; }
</style>
</head>
<body>

<div class="content">
  <h1>TheoR.net</h1>
  <p class="text-muted">Lost on theor.net? This is the service index page.</p>

  <ul>
    <li><a href="https://home.theor.net">home.theor.net</a> — personal website</li>
    <li><a href="https://cue.theor.net">cue.theor.net</a> — generative art project</li>
  </ul>
</div>

</body>
</html>
