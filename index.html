<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>theor.net</title>
<style>
/* ─── Reset ─── */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

/* ─── Theme tokens ─── */
:root {
  color-scheme: light only;
  --color-bg: #fff;
  --color-bg-subtle: #f8f8f8;
  --color-bg-muted: #f0f0f0;
  --color-text: #111;
  --color-text-muted: #444;
  --color-text-subtle: #666;
  --color-link: #005;
  --color-link-hover: #00a;
  --color-link-visited: #551a8b;
  --color-border: #ccc;
  --color-border-subtle: #e0e0e0;
  --color-accent: #005;
  --font-sans: system-ui, -apple-system, 'Segoe UI', sans-serif;
  --font-mono: 'Consolas', 'Monaco', 'Liberation Mono', monospace;
  --leading-tight: 1.2;
  --leading-normal: 1.45;
  --width-content: 70ch;
  --width-page: 85rem;
}

/* ─── Base ─── */
html {
  font-family: var(--font-sans);
  font-size: 16px;
  line-height: var(--leading-normal);
  color: var(--color-text);
  background: var(--color-bg);
}
body { min-height: 100vh; }
::selection { background: #ff9; }

/* ─── Typography ─── */
h1 { font-weight: 700; font-size: 1.5rem; line-height: var(--leading-tight); margin-bottom: 0.75rem; }
p { margin-bottom: 0.75rem; }

/* ─── Links ─── */
a { color: var(--color-link); text-decoration: underline; }
a:hover { color: var(--color-link-hover); }
a:visited { color: var(--color-link-visited); }

/* ─── Code ─── */
code {
  font-family: var(--font-mono);
  font-size: 0.9em;
  padding: 1px 4px;
  background: var(--color-bg-muted);
}

/* ─── Horizontal rule ─── */
hr { margin: 1.5rem 0; border: none; border-top: 1px solid var(--color-border); }

/* ─── Header ─── */
.header {
  position: sticky; top: 0; z-index: 100;
  background: var(--color-bg);
  border-bottom: 1px solid var(--color-border);
}
.header-nav {
  display: flex; align-items: center;
  max-width: var(--width-page);
  margin: 0 auto;
  padding: 0.5rem 1rem;
}
.site-logo {
  font-weight: 700; color: var(--color-text); text-decoration: none;
}
.site-logo:hover { color: var(--color-link); }

/* ─── Page grid ─── */
.page-grid {
  display: grid;
  grid-template-columns: 1fr minmax(0, var(--width-content)) 1fr;
  max-width: var(--width-page);
  margin: 0 auto;
  padding: 0 1rem;
}
@media (max-width: 1024px) {
  .page-grid { grid-template-columns: 1fr; padding: 0 0.75rem; }
}
@media (max-width: 640px) {
  .page-grid { padding: 0 0.5rem; }
  .header-nav { padding: 0.5rem 0.5rem; }
}

/* ─── Content ─── */
.content { grid-column: 2; padding: 1rem 0; }

/* ─── Service list ─── */
.service-list { list-style: none; padding: 0; margin: 0.75rem 0; }
.service-list li {
  padding: 0.375rem 0;
  border-bottom: 1px solid var(--color-border-subtle);
}
.service-list li:last-child { border-bottom: none; }
.service-name { font-weight: 700; }
.service-desc { color: var(--color-text-muted); font-size: 0.875rem; }

/* ─── Footer ─── */
.page-footer {
  margin-top: 1.5rem; padding-top: 1rem;
  border-top: 1px solid var(--color-border);
  font-size: 0.875rem; color: var(--color-text-muted);
}

/* ─── Utility ─── */
.text-muted { color: var(--color-text-muted); }
.text-sm { font-size: 0.875rem; }
</style>
</head>
<body>

<header class="header">
  <nav class="header-nav">
    <a href="/" class="site-logo">theor.net</a>
  </nav>
</header>

<div class="page-grid">
  <div class="content">
    <h1>theor.net</h1>
    <p class="text-muted">Lost on theor.net? This is the service index page.</p>

    <hr />

    <ul class="service-list">
      <li>
        <a href="https://home.theor.net" class="service-name">home.theor.net</a>
        <span class="service-desc"> — personal website</span>
      </li>
      <li>
        <a href="https://cue.theor.net" class="service-name">cue.theor.net</a>
        <span class="service-desc"> — generative art project</span>
      </li>
    </ul>

    <hr />
    <div class="page-footer">
      <p>&copy; theor.net</p>
    </div>
  </div>
</div>

</body>
</html>
